<span class="fa fa-star fa-lg" [class.checked]="value >= 2" (click)="setValue(2)"></span>
<span class="fa fa-star fa-lg" [class.checked]="value >= 3" (click)="setValue(3)"></span>
<span class="fa fa-star fa-lg" [class.checked]="value >= 4" (click)="setValue(4)"></span>
<span class="fa fa-star fa-lg" [class.checked]="value >= 5" (click)="setValue(5)"></span>
