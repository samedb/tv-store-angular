<h3 class="mb-3">Ocene drugih kupaca</h3>
<div *ngFor="let review of reviews" class="border rounded bg-light mb-3 p-2 d-flex">
   <div class="d-flex flex-column align-items-center mr-5 ml-3">
      <h6>{{review.korisnik}}</h6>
      <i class="fa fa-user fa-3x"></i>

   </div>

   <div class="d-flex flex-column">
      <app-star-rating [value]="review.ocena" [readonly]="true"></app-star-rating>
      <p class="mt-3">{{review.komentar}}</p>
   </div>

</div>
<br>
<h3>Ocenite i Vi ovaj proizvod</h3>
<input class="form-control mb-3" type="text" [(ngModel)]="newReview.komentar" />
<div class="d-flex justify-content-between">
   <app-star-rating [(value)]="newReview.ocena"></app-star-rating>
   <button class="btn btn-primary ml-auto" (click)="sendReview()">Ocenite i dodajte recenziju za proizvod</button>
</div>
