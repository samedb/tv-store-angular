<h3 class="mb-3">Ocene drugih kupaca</h3>
<h5 class="mb-3 text-secondary" *ngIf="reviews.length === 0">Budite prvi koji Ä‡e oceniti ovaj proizvod</h5>
<div *ngFor="let review of reviews" class="border rounded bg-light mb-3 p-2 d-flex">
   <div class="d-flex flex-column align-items-center mr-5 ml-3">
      <h6>{{review.korisnik_username}}</h6>
      <i class="fa fa-user fa-3x"></i>

   </div>

   <div class="d-flex flex-column">
      <app-star-rating [value]="review.ocena" [readonly]="true"></app-star-rating>
      <p class="mt-3">{{review.komentar}}</p>
   </div>

</div>
<br>
<h3>Ocenite i Vi ovaj proizvod</h3>
<textarea class="form-control mb-3" rows="5" [(ngModel)]="newReview.komentar"></textarea>
<div class="d-flex justify-content-between">
   <app-star-rating style="width: 160px;" [(value)]="newReview.ocena"></app-star-rating>
   <button class="btn btn-primary ml-auto" (click)="sendReview()" [disabled]="newReview.komentar.length === 0">
      Ocenite i dodajte recenziju za proizvod
   </button>
</div>
