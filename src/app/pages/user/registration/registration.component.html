<div class="container" (keydown.enter)="onSubmit()">

   <h1 class="display-4 mb-5 mt-3 text-center">Registracija</h1>

   <div class="alert alert-danger" *ngIf="errorMessage.length > 0">
      <span style="white-space: pre-line">{{errorMessage}}</span>
   </div>

   <div class="form-row">
      <div class="form-group col-md-6">
         <label>Email</label>
         <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email">
      </div>
      <div class="form-group col-md-6">
         <label>Korisnicko ime</label>
         <input type="text" class="form-control" placeholder="Korisnicko ime" [(ngModel)]="user.username">
      </div>
   </div>

   <div class="form-row">
      <div class="form-group col-md-6">
         <label>Lozinka</label>
         <input type="password" class="form-control" placeholder="Lozinka" [(ngModel)]="user.password1">
      </div>
      <div class="form-group col-md-6">
         <label>Ponovite lozinku</label>
         <input type="password" class="form-control" placeholder="Lozinka" [(ngModel)]="user.password2">
      </div>
   </div>

   <button class="btn btn-primary w-100 mt-3 mb-4" [disabled]="!canRegister()" (click)="onSubmit()">Registruj
      se</button>
</div>
