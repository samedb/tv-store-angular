<div class="container">

   <h1 class="display-4 mb-5 mt-3 text-center">Moj profil</h1>

   <div class="alert alert-danger" *ngIf="errorMessage.length > 0">
      <span style="white-space: pre-line">{{errorMessage}}</span>
   </div>

   <div class="form-row">
      <div class="form-group col-md-6">
         <label>Ime</label>
         <input type="text" class="form-control" placeholder="Ime" [(ngModel)]="user.first_name">
      </div>
      <div class="form-group col-md-6">
         <label>Prezime</label>
         <input type="text" class="form-control" placeholder="Prezime" [(ngModel)]="user.last_name">
      </div>
   </div>

   <div class="form-row">
      <div class="form-group col-md-6">
         <label>Email</label>
         <input type="email" class="form-control" readonly placeholder="Email" [(ngModel)]="user.email">
      </div>
      <div class="form-group col-md-6">
         <label>Korisnicko ime</label>
         <input type="text" class="form-control" readonly placeholder="Korisnicko ime" [(ngModel)]="user.username">
      </div>
   </div>

   <div class="form-row">
      <div class="form-group col-md-3">
         <label>Ulica</label>
         <input type="text" class="form-control" placeholder="Ulica" [(ngModel)]="user.ulica">
      </div>
      <div class="form-group col-md-3">
         <label>Broj</label>
         <input type="text" class="form-control" placeholder="Broj" [(ngModel)]="user.broj">
      </div>
      <div class="form-group col-md-3">
         <label>Postanski broj</label>
         <input type="text" class="form-control" placeholder="Postanski broj" [(ngModel)]="user.postanski_broj">
      </div>
      <div class="form-group col-md-3">
         <label>Broj telefona</label>
         <input type="text" class="form-control" placeholder="Broj telefona" [(ngModel)]="user.telefon">
      </div>
   </div>

   <div class="form-row">
      <div class="form-group col-md-3">
         <label>Tip korisnika</label>
         <select class="form-control" [(ngModel)]="user.tip">
            <option value="fizicko">Fizičko lice</option>
            <option value="pravno">Pravno lice</option>
         </select>
      </div>
      <div class="form-group col-md-3" *ngIf="user.tip === 'pravno'">
         <label>Naziv firme</label>
         <input type="text" class="form-control" placeholder="Naziv firme" [(ngModel)]="user.naziv_firme">
      </div>
      <div class="form-group col-md-3" *ngIf="user.tip === 'pravno'">
         <label>PIB</label>
         <input type="text" class="form-control" placeholder="PIB" [(ngModel)]="user.pib">
      </div>
      <div class="form-group col-md-3" *ngIf="user.tip === 'pravno'">
         <label>Matični broj firme</label>
         <input type="text" class="form-control" placeholder="Matični broj firme" [(ngModel)]="user.maticni_broj_firme">
      </div>
   </div>

   <a class="btn btn-primary w-100 text-light" routerLink="/password-change">Promeni lozinku</a>
   <button class="btn btn-primary w-100 mt-3 mb-4" [disabled]="!canRegister()" (click)="onSubmit()">Zapamti izmene
   </button>
</div>
