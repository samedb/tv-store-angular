<div *ngIf="tv !== undefined" class="container">

   <h1 class="mt-3 text-center mb-4">{{tv.proizvodjac + " " + tv.model}}</h1>
   <div class="row mt-5">

      <div class="col-xs-12 col-lg-8">
         <img src="{{selektovanaSlika}}" alt="selektovana slika" style="width: 100%; border: 1px solid grey;">
         <br>
         <img (click)="setSelektovanaSlika(slika)" *ngFor="let slika of tv.slike" src="{{slika}}" alt="slika"
            style="height: 100px; width: 100px; border: 1px solid grey; margin: 10px; margin-left: 0px;">
      </div>

      <div class="col-xs-12 col-lg-4">
         <h3 class="text-center mt-4">{{"Cena: " + tv.cena + " RSD"}}</h3>
         <div class="text-center">
            <button class="btn btn-primary mt-4 p-3" (click)="addToCart(tv)">Dodaj u korpu</button>

         </div>
      </div>

   </div>

   <div class="row ">
      <div class="col-12">

         <h2>Karakteristike</h2>
         <table class="table table-striped mt-3 mb-4">
            <tbody>
               <tr *ngFor="let k of keys">
                  <th scope="row">{{k | titlecase}}</th>
                  <td>{{tv[k]}}</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
